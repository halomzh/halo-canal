spring:
  application:
    name: halo-canal-app
  elasticsearch: #elasti
    rest:
      uris: 127.0.0.1:9200
      username: elastic
      password: 123456
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    password:
    timeout: 6000ms  # 连接超时时长（毫秒）
    jedis:
      pool:
        max-active: 1000  # 连接池最大连接数（使用负值表示没有限制）
        max-wait: -1ms      # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-idle: 10      # 连接池中的最大空闲连接
        min-idle: 5       # 连接池中的最小空闲连接

server:
  port: 8888

canal:
  address-list:
    - 192.168.0.105:11111
  destination: example
  handler-type-list:
    - elasticsearch
    - fdemo
  delay-pull-list:
    - 1
    - 2
    - 3
  elastic-search-info:
    enable-index-init: false
    index-file-name-list:
      - demo_t_user.json
    index-name-id-field-name-map:
      demo_t_user: id

